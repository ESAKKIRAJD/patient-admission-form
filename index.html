<!DOCTYPE html>
<html>
<head>   
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, 
    user-scalable=no" /> 
    <title>Trio Doctor</title>  
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
</head>
<body>
  <div class="container  mt-5"> 
    <div class="icon">           
        <div class="row">
          <div class="col col-md-2">
            <i class="fa fa-stethoscope fa-2x"></i>
          </div>
          <div class=" col col-md-5">
            <p class="lead">Trio Hospital</p>
          </div>
          <div class="col col-md-5">
            <p class="lead">Patient Admission</p>
          </div>
        </div> 
      </div>      
      <h3 class="text-center">Addmission Form</h3> 
      <div class="row mb-2">
        <div class="col">
           <button type="button" class="btn btn-success"><a href="Admission.html"> Admission Status</a>
           </button>
        </div>
        <div class="col">
           <button type="button" class="btn btn-success"> <a href="index.html"> Admission form</a>
           </button>
       </div>   
      </div> 
        <div class="row mb-2">          
               <label>Name</label>
               <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="row  mb-2">          
               <label>Age</label>
               <input type="number" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="row  mb-2">          
               <label>Sex</label>
        </div>      
        <div class="row  mb-2">      
               <input type="radio" name="contact" id="male" value="Male">
              <label >Male</label>
               <input type="radio" name="contact" id="female" value="FeMale">
              <label >FeMale</label>
               <input type="radio" name="contact" id="others" value="Others">
              <label >Others</label>
        </div>        
       
        <div class="row  mb-2">          
               <label>Aadhar card No:</label>
               <input type="number" class="form-control" id="aadhar" placeholder="Aadhar">
        </div>
        <div class="row  mb-2">          
               <label>Address</label>
        </div>
        <div class="row  mb-2">      
               <input type="text" class="form-control" id="address" placeholder="Address">
        </div>     
  
         <button type="submit" class="btn btn-primary" onclick="myData()">Submit</button>
    </div>          


  
  


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>



</body>
</html>
